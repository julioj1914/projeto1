<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de média </title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <main id='tela-principal'>
        <section class='conteudo' id='formulario'>
            <h1>Calcular Média</h1>

        <form action="#" method='POST'>
            <div class='form-group'>
            <label for="nota1">Nota 1</label>
            <input type="number" name="nota1" id="nota1" min='0.0' max='10.0' step="0.1" autofocus required onBlur='validarnum(this)' /> <!--- o onBlur é, quando eu for de um campo para o outro (quando eu perder o foco de um dos campos ele fará a validação ), eu executo uma função chamada validar numero, do elemento input, ou seja se eu digitatar um numero nao valido, a função exibira uma mensagem de erro   -->
            </div>
            
            <div class='form-group'>
            <label for="nota2">Nota 2</label>
            <input type="number" name="nota2" id="nota2" min='0.0' max='10.0' step="0.1" required onBlur='validarnum(this)' />
            </div>

            <div class='form-group'>
                <label for="nota2">Nota 3</label>
                <input type="number" name="nota3" id="nota3" min='0.0' max='10.0' step="0.1" required onBlur='validarnum(this)' />
                </div>

            <div class='form-group'>
                <label for="nota2">Nota 4</label>
                <input type="number" name="nota4" id="nota4" min='0.0' max='10.0' step="0.1" required onBlur='validarnum(this)' />
                </div>

        
            <div class='form-group'>
            <button class='botao' id='btnCalcular' type="submit">Calcular</button>
            <button type='reset' id='btnLimpar'>Limpar</button>
            </div>
        
            <div class='form-group'>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" value='' readonly />
            </div>
        
            <div class="form-group">
            <input type="text" name="situacao" class="cx" id="situacao" placeholder='Situação Final' readonly />
            </div>

        </form>
            <p id='aviso' class=''></p>
        </section>
        </main>

        <script src="calc.js"></script>
    
</body>
</html>
