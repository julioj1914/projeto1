<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passaporte</title>
</head>
<body>
    <h1>sistema internacional de transportes</h1>

    coloque aqui seu país de origem <input type="text" name="" id="pais">
    <input type="button" value="verifique" onclick="verificar()">
    <div id="res"></div>


    <script>
        function verificar () {
            var pais = document.getElementById ('pais').value
            var res = document.getElementById ('res')

            if (pais === 'brasil') {
                res.innerHTML = 'você é brasileiro!'
            } else {
                res.innerHTML = 'você é estrangeiro!'
            }

        }
    </script>
    
</body>
</html>
