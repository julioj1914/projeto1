<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1> 

    <form action="" method="post">
        <p>
            <label for="usu">usuário:</label>
            <input type="text" name="usua" id="usu" required minlength="5" maxlength="15" placeholder="nome do usuario"> 
        </p>

       <p>
        <label for="media">média</label>
        <input type="number" name="m" id="media" min="0" max="10" step="0.5" value="5">
       </p>

       <p>
        <label for="mes">periodo letivo</label>
        <input type="month" name="m" id="mes" required>
       </p>

       <p>
        <label for="dia">data</label>
        <input type="date" name="d" id="dia">
       </p>

       <p>
        <label for="hora">horario</label>
        <input type="time" name="h" id="hora">
       </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
    
</body>
</html>
