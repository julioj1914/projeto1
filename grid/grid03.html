<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: gray;
            border: 3px solid red;
            padding: 15px;
            display: grid;
           
           

        }

        .container div {
            background-color: white;
            padding: 20px;
            border: 1px solid blue;
        }

        #item-1 {
            grid-column-start: 1 ;
            grid-column-end: 4;
        }


    </style>
</head>
<body>
    <div class="container">
        <div id="item-1">1</div>
        <div id="item-2">2</div>
        <div id="item-3">3</div>
        <div id="item-4">4</div>
        <div id="item-5">5</div>
        <div id="item-6">6</div>

    </div>
    
</body>
</html>
